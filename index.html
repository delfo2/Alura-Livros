<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Livros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <link rel="stylesheet" href="./assets/css/carrossel.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" name="botão menu" id="menu" class="cabecalho__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__icone"></span>
            </label>
            <ul class="cabecalho__menu-lista">
                <li class="lista__titulo">Categorias</li>
                <li class="lista__item"><a href="#" class="lista__link">programação</a></li>
                <li class="lista__item"><a href="#" class="lista__link">Front-End</a></li>
                <li class="lista__item"><a href="#" class="lista__link">Infraestrutura</a></li>
                <li class="lista__item"><a href="#" class="lista__link">Business</a></li>
                <li class="lista__item"><a href="#" class="lista__link">Design & UX</a></li>
            </ul>
            <img src="./assets/img/Logo.svg" alt="logo da alura livros" class="container__icone">
        </div>

        <div class="container">    
            <a href="#"><img src="./assets/img/Favoritos.svg" alt="meus Favoritos" class="container__icone"></a>
            <a href="#"><img src="./assets/img/Compras.svg" alt="carrinho de compras" class="container__icone"></a>
            <a href="#"><img src="./assets/img/Usuario.svg" alt="meu perfil" class="container__icone"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrosel carrossel__titulo">Novos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./assets/img/livros/ApacheKafka.svg" alt="livro apache kafta"></div>
                <div class="swiper-slide"><img src="./assets/img/livros/Arquitetura.svg" alt="livro de arquitetura"></div>
                <div class="swiper-slide"><img src="./assets/img/livros/Javascript.svg" alt="livro javascript"></div>
                <div class="swiper-slide"><img src="./assets/img/livros/Nodejs.svg" alt="livro node Js"></div>
                <div class="swiper-slide"><img src="./assets/img/livros/Portugol.svg" alt="Livro portugol"></div>
                <div class="swiper-slide"><img src="./assets/img/livros/Tuning.svg" alt="livro tuning"></div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./assets/js/carrossel.js"></script>
</body>
</html>
